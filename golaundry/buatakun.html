<form style="margin:15px 400px 35px;">
  <div class="form-group">
    <label for="exampleInputEmail1">Nama Lengkap</label>

  </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nomor HP</label>
    <input style="border-radius: 80px;" type="nomor" class="form-control" id="exampleInputnomor" placeholder="nomor">
  </div>
  <div class="form-group ">
    <label for="exampleInputPassword1">Password</label> <label for="exampleInputPassword1" class="col-sm-10" style="padding-left:200px">Repeat Password</label>
    <div class="d-flex">
    <input style="border-radius: 80px;  width: 210px; padding-right: 24px;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
    <input style="border-radius: 80px;  width: 210px; padding-left: 24px; margin:0px 45px 0px" type="RepeatPassword" class="form-control d-flex align-right" id="exampleInputrepeatpassword" placeholder="Repeat Password">
  </div>
</div>
